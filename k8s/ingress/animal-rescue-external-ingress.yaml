apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # type of authentication
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-url: "https://auth-external.kubedemo.xyz/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth-external.kubedemo.xyz/oauth2/start?rd=https%3A%2F%2Follie.kubedemo.xyz"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
  name: animal-rescue-external-ingress
spec:
  rules:
  - host: ollie.kubedemo.xyz
    http:
      paths:
      - backend:
          serviceName: animal-rescue
          servicePort: 8080
  - host: partner.ollie.kubedemo.xyz
    http:
      paths:
      - backend:
          serviceName: partner-adoption-center
          servicePort: 8080
  tls:
  - hosts:
    - ollie.kubedemo.xyz
    secretName: animal-rescue-certs
  - hosts:
    - partner.ollie.kubedemo.xyz
    secretName: animal-rescue-certs
