apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # type of authentication
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-url: "https://auth.spring.animalrescue.online/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.spring.animalrescue.online/oauth2/start?rd=https%3A%2F%2Follie.spring.animalrescue.online"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
  name: animal-rescue-ingress
spec:
  rules:
    - host: ollie.spring.animalrescue.online
      http:
        paths:
          - backend:
              serviceName: animal-rescue
              servicePort: 80
    - host: partner.ollie.spring.animalrescue.online
      http:
        paths:
          - backend:
              serviceName: partner-adoption-center
              servicePort: 80
  tls:
  - hosts:
    - ollie.spring.animalrescue.online
    secretName: animal-rescue-certs
  - hosts:
    - partner.ollie.spring.animalrescue.online
    secretName: partner-certs
